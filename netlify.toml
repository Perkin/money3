[[headers]]
  for = "/*"
  [headers.values]
    cache-control = "public, max-age=0, must-revalidate"
    
[[headers]]
  for = "/money3/assets/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/money3/service-worker.js"
  [headers.values]
    cache-control = "public, max-age=0, must-revalidate"
    
[[headers]]
  for = "/money3/index.html"
  [headers.values]
    cache-control = "public, max-age=0, must-revalidate"
    
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 